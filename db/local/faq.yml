-
  :q: "Что такое сертификация?"
  :a: "Это процедура подтверждения соответствия, посредством которой независимая от изготовителя (продавца, исполнителя)
       и потребителя (покупателя) организация удостоверяет в письменной форме, что продукция соответствует установленным
       требованиям."
-
  :q: "Что такое сертификат соответствия?"
  :a: "Официальный документ, удостоверяющий, что сертифицируемая продукция (выполняемая, работа) полностью
       соответствует определенным требованиям: качества, безопасности и т.д."
-
  :q: "Где содержатся общие технические требования к объектам сертификации?"
  :a: "В различных официальных документах (ГОСТы, Санитарные правила (СП), Гигиенические нормы (ГН), Строительные нормы
       и правила (СНИПы), Правила пожарной безопасности (ППБ), различные международные стандарты
       и пр.)."
-
  :q: "На чем основан процесс сертификации продукции, работ?"
  :a: "Сертификация основана на проведении испытаний продукции (инструментального контроля – для работ). Испытания
       (инструментальный контроль) проводятся аккредитованной лабораторией и на выходе выдается документ, который
       называется протокол испытаний (протокол инструментального контроля). Это и есть основной документ, на основании
       которого выдается сертификат соответствия."
-
  :q: "Для чего нужен сертификат соответствия?"
  :a:
      - "По законам Российской Федерации, ввозимая в страну продукция иностранных производителей должна отвечать
         международным стандартам качества и поэтому подлежит сертификации. Сертифицирован, может быть как сам товар,
         так и производственная деятельность самой фирмы."
      - "Сертификат соответствия, выданный в Системе сертификации «МЕЖРЕГИОНСТАНДАРТ», является показателем надежного
         делового партнерства, средством эффективного маркетинга, инструментом увеличения капитализации компаний
         (брендов), способствует расширению рынков сбыта и содействует устойчивому развитию бизнеса."
-
  :q: "Для чего нужен сертификат соответствия на СМК?"
  :a:
      - "Многолетний опыт по сертификации систем менеджмента позволяет констатировать, что внедрение системы менеджмента
         качества по требованиям ГОСТ ISO 9001-2011 позволяет:"
      - - "повысить престиж организации;"
        - "обеспечить качество выполняемых работ;"
        - "получить право участия в конкурсных и тендерных торгах на получение государственных, региональных и городских
           заказов;"
        - "получить маркетинговые преимущества;"
        - "завоевать доверие потребителей при заключении контрактов;"
        - "увеличить объемы выполнения работ;"
        - "повысить цены и увеличить прибыль;"
        - "повысить производительность труда;"
        - "увеличить темпы развития предприятия;"
        - "повысить темпы внедрения усовершенствований;"
        - "получить необходимые лицензии;"
        - "обучить персонал всех уровней методам управления качеством;"
        - "уменьшить количество рекламаций;"
      - "Действующая система менеджмента организации позволяет увеличить количество заказов не только за счёт
         улучшенного качества работ, а также за счет увеличения результативности всех видов своей деятельности."
-
  :q: "Сколько времени занимает процесс сертификации?"
  :a: "Срок оформления сертификата соответствия зависит от наличия ранее оформленных сертификатов в данной области
       сертификации, типа продукции, количества товара (партия, контракт, серийное производство) и его специфических
       особенностей. После изучения всех предоставленных документов эксперты определят сроки проведения работ по
       предстоящей сертификации."
-
  :q: "От чего зависит стоимость услуг по сертификации?"
  :a: "Стоимость услуг по сертификации зависит от специфики самой продукции (работ), наличия других сертификатов и
       особенностей проводимых тестов по сертификации. После изучения всех аспектов предстоящего процесса сертификации
       определяется окончательная стоимость и сроки оказания сертификационных услуг. После изучения всех предоставленных
       документов специалисты органа по сертификации определят стоимость предстоящей сертификации."
-
  :q: "Необходимо ли предъявлять сертификаты на таможне?"
  :a: "Сертификаты соответствия представляют в таможенные органы вместе с грузовой таможенной декларацией и являются
       необходимыми документами для получения разрешения на ввоз продукции на территорию Российской Федерации."
-
  :q: "Действителен ли сертификат за пределами РФ?"
  :a: "Действительность выданного в России сертификата соответствия согласно заключенным ранее межгосударственным
       соглашениям распространяется также на Белоруссию, Казахстан и Грузию. Все государства, входящие в состав СНГ,
       требуют соответствия ввозимой в эти страны продукции нормам Госстандарта. Украина выдает собственные сертификаты
       соответствия на некоторые виды товаров, остальные страны СНГ ограничиваются подтверждением выдаваемых в России
       сертификатов соответствия."
-
  :q: "Что такое сертификат соответствия на серийное производство?"
  :a: "Сертификат соответствия на серийное производство может быть выдан сроком до 3-х лет. Сертификат соответствия может
       быть выдан иностранной фирме-производителю или фирме-поставщику продукции на российский рынок. После изучения
       производственного процесса продукции и лабораторных тестов образцов орган по сертификации принимает решение о
       выдаче сертификата соответствия на серийное производство. Принятие решения проходит быстрее, если фирма уже имеет
       сертификат качества стандарта ISO. Орган сертификации имеет право ежегодно проводить инспекционную проверку
       производственной линии."
-
  :q: "Какова процедура экспертной оценки серийного производства продукции, выполняемых работ?"
  :a: "Экспертам органа по сертификации необходимо на месте убедиться, что выпуск сертифицируемой продукции, выполняемых
       работ, стабильно налажен и носит серийный характер. Процесс экспертной оценки в целом похож на процедуры получения
       сертификата стандарта ISO. От производителя потребуется предоставить копии некоторых документов. Проверка
       производства (выполняемых работ) длится 1-2 дня."
